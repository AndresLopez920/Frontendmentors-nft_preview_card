<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:1440px">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <section>
                <figure>
                    <img class="photo" src="./images/image-equilibrium.jpg" alt="">
                    <div class="photo-tap">
                        <img class="icon-view" src="./images/icon-view.svg" alt="">
                    </div>
                </figure>
            </section>
            <section>
                <div class="title">
                    <h1>Equilibrium #3429</h1>
                </div>
                <div class="paragraph">
                    <p>Our Equilibrium colletion promotes balance and calm.</p>
                </div>
            </section>
            <section class="price_and_days">
                <div>
                    <span>
                        <img class="money icon" src="./images/icon-ethereum.svg  " alt="Eth Simbol">
                    </span>
                    <p class="price">0.041 ETH</p>
                </div>
                <div class="days">
                    <span>
                        <img class="clock icon" src="./images/icon-clock.svg" alt="clock">
                    </span>
                    <p>3 days left</p>
                </div>
            </section>
            <section class="by">
                <span class="avatar">
                    <img class="avatar-icon" src="./images/image-avatar.png" alt="avatar">
                </span>
                <p class="by-text">Creation of &nbsp; <span class="creator"> Jules Wyvern</span></p>
            </section>
        </div>
    </main>
</body>

</html>
